{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bunks/general.css' %}">

<h1>All Bunks</h1>
{% if bunks %}
    <ul>
    {% for bunk in bunks %}
        <li>{{bunk}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
