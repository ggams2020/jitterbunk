    The html file for bunks/<username>/
-->

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bunks/general.css' %}">

<h1>{{user.username}}'s Bunks</h1>
{% if bunks %}
<ul>
    {% for b in bunks %}
        <li>{{b}}</li>
    {% endfor %}
</ul>
{% else %}
    <p>No bunks yet!</p>
{% endif %}

<br>
<h2></h2><a href="{%url 'bunks:homepage'%}">Go Back</a></h2>
